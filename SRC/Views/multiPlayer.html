<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Competitive Wordle G6</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0,user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-auto">
          <h1>Multi-Player Mode</h1>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-auto">
          <p>
            Welcome to the Multi-Player Mode of Competitive Wordle, Click "Host"
            to host the game or "Join" to join a game hosted by another person
          </p>
        </div>
      </div>
    </div>

    <br />
    <div class="container">
      <div class="row" style="margin-bottom: 20px">
        <button type="button" class="btn btn-primary">Host</button>
      </div>

      <div class="row">
        <button type="button" class="btn btn-info">Join</button>
      </div>
    </div>
  </body>
</html>
