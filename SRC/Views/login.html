<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="/SRC/Public/Styles/login.css">

</head>

<body>
    <div class="login-photo">
        <div class="form-container">
            <div class="image"></div>
            <form action="/" method="post">
                <h2 class="text-center"><strong>Login</strong> to your account.</h2>
                <div class="form-group"><input class="form-control" type="username" name="username" id="name"
                        placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" id="password"
                        placeholder="Password"></div>
                <div class="form-group">
                </div>
                <br><br>
                <input type="submit" name="loginButton" id="loginButton" value="Log In Here">
                <br><br>
                <a class="linkText" href="register">Don't have an Account? Create Account.</a>
            </form>
        </div>
    </div>
</body>
