<!DOCTYPE html>  
<html>  
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <script defer src="../Public/Scripts/user_confirmation.js"></script>  
        <link rel="stylesheet" type="text/css" href="../Public/Styles/home.css">
        <link rel="stylesheet" type="text/css" href="../Public/Styles/update.css"> 
    </head>   
<body>
    <div class="topnav">
        
        <a class="active" href="../Views/home.html">Home</a>
        <a href="../Views/update.html">Update Info</a>
        <a href="#rules">Rules</a>
      </div>   
<div class="login-photo">
    
    <div class="form-container">
    <div class="image"></div>
    <form method="get" action="../HTML/home.html">
    <h2 class="text-center"><strong>Update</strong> your account details.</h2>
    <div class="form-group">
        <input class="form-control" id="username" type="username" name="username" placeholder="Username" required onkeyup="return validate_input()">
    
        <small>Error message</small>
        <div class="uname_requirements">
            <ul>
                <li id="uname_len">Must be atleast 4 or less than 20 characters</li>
                
            </ul>
        </div>
    </div>
    <div class="form-group">
        <input class="form-control" id="email" type="email" name="email" placeholder="Email" required onkeyup="return validate_input()">
    
        <small>Error message</small>
    </div>
    <div class="form-group">
        <input class="form-control" id="password1" type="password" name="password" placeholder="Password" onkeyup="return validate_input()">
    
        <small>Error message</small>
        <div class="password_requirements">
        <ul>
            <li id="length_">atleast 7 characters</li>
            <li id="lower">must contain lowercase</li>
            <li id="upper">must contain uppercase</li>
            <li id="number">must contain atleast 1 number</li>
            <li id="special_char">must contain special character</li>
        </ul>
    </div>
    </div>
    <div class="form-group">
        
        <input class="form-control" type="password" name="npassword" placeholder="New Password">
    
    </div>
    <div class="form-group">
    </div>
    <br><br>
    <button type="submit" name="updateButton" id="updateButton" value="Update">Update</button>
    <br><br>
    </form>
    </div>
    </div>
</body>

</html>
